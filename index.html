<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Random Quote Machine</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<link rel='stylesheet' type='text/css' href='css/styles.css'>
		<script src='js/jQuery3.1.min.js'></script> 
		<script src="https://use.fontawesome.com/4047a077a3.js"></script>
	</head>

	<body>
		
		<div id='quoteContainer'> <!-- class='col-md-6 offset-md-3' -->

			<div id='quotediv'>
				<blockquote>
					<p id='paragraph'></p>
					<p id='footer'></p>
				</blockquote>
			</div>


			<div id='buttondiv'>
				<button class='btn btn-sm btn-outline-secondary' id='newQuoteButton'>New Quote</button>

				<a role='button' data-toggle='tooltip' data-placement='left' title='Tweet Me' id='tweet' target='_blank' class='twitter-share-button' href=''><i class='fa fa-twitter fa-2x'></i></a>
			</div>

		</div>
			
	
		<script src='js/main.js'></script>
	

	</body>
</html>
